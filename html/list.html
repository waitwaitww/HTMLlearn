<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list learning</title>
</head>
<body>
<!--有序列表-->
<ol>
    <li>java</li>
    <li>python</li>
    <li>vue</li>
</ol>
<hr>
<!--无序列表-->
<ul>
    <li>java</li>
    <li>python</li>
    <li>vue</li>
</ul>
<hr>

<!--自定义列表
-->
<dl>
    <dt>学科</dt>

    <dd>java</dd>
    <dd>python</dd>
    <dd>vue</dd>

    <dt>时间</dt>

    <dd>20</dd>
    <dd>21</dd>
    <dd>22</dd>
</dl>
</body>
</html>
